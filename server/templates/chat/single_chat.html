{% extends "_base.html" %}
{% block body %}
    <div id="chat-wrapper" hx-ext="ws" ws-connect="/ws/chatgpt-demo/">
        <div id="message-list" class="chat-pane">
            <div class="chat-message is-system">Hello, what can I help you with today?</div>
        </div>
        <form id="chat-input-bar" ws-send>
            <input name="message" type="text" placeholder="Type your message..." />
            <button type="submit">Send</button>
        </form>
    </div>
{% endblock body %}
