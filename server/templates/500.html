{% extends '_base.html' %}
{% load i18n %}
{% block title %}
    {% translate "Server
    Error" %}
{% endblock title %}
{% block content %}
    <main class="h-screen w-full flex flex-col justify-center items-center bg-[#1A2238]">
        <h1 class="text-9xl font-extrabold text-white tracking-widest">500</h1>
        <div class="bg-[#FF6A3D] px-2 text-sm rounded rotate-12 absolute">{% translate "Server Error" %}</div>
        <button class="mt-10 px-8">
            <a class="relative inline-block text-sm font-medium text-[#FF6A3D] group active:text-orange-500 focus:outline-none focus:ring">
                <span class="absolute inset-0 transition-transform translate-x-0.5 translate-y-0.5 bg-[#FF6A3D] group-hover:translate-y-0 group-hover:translate-x-0"></span>
                <span class="relative block px-8 py-3 bg-[#1A2238] border border-current font-bold">
                    <router-link to="">{% translate "There has been an error on the server. Please try again
                    later." %}</router-link>
                </span>
            </a>
        </button>
    </main>
{% endblock content %}
